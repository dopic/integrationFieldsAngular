<div>
   <div class="page-header">
		<h1>
			Integrations App
		</h1>
   </div>
  <form name="mainForm" ng-submit="startProcess()">
  	<div class="form-group">
  		<label for="companyNameInput">Cliente</label>
  		<input id="companyNameInput" placeholder="Insira o nome do cliente" type="text" class="form-control" ng-model="companyName" required></input>
  	</div>
	<div class="form-group">
	    <label for="htmlFile">Selecionar arquivo</label>
	    <input type="file" id="htmlFile" required >
	    <p class="help-block">Selecione o arquivo pt.data.html, presente na pasta documents.</p>
    </div>
    <div class="form-group">
		<button class="btn btn-default" type="submit" id="submit">Gerar SQL</button>
		<a class="btn btn-success"  id="donwloadLink" ng-show="downloadReady" download="{{companyName}}_Integrations.sql">Baixar SQL</a>
	</div>
</div>
